<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pizza</title>
</head>
<body>
  <header>
    <div class="top">
      <div class="logo">
        <img src="VectorPizza.svg" alt="pizza">
        <span>Front</span><span>&</span><span>Pizza</span>
      </div>
      <div class="links">
        <a href="">Home</a>
        <a href="">Ranking</a>
        <a href="">Promoción</a>
        <a href="">Contacto</a>
    </div>
  </header>
  <main class="container">
    <div class="banner">
      <img src="delivery.svg" alt="delivery">
    </div>
    <div class="podio">
      <h1>Podio de Pizzas</h1>
      <div class="top-pizzas">
        <div>
          <h2>Pizzas top 5</h2>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J & Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
        </div> 
        <div>
          <img src="PizzaFalling.svg" alt="pizza">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="top">
      <div>
        <ul type="none">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </div>
      <div class="logo">
        <img src="VectorPizza.svg" alt="pizza">
        <span>Front</span><span>&</span><span>Pizza</span>
      </div>
    </div>
  </footer>
</body>
</html>
